<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Work+Sans:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/a4a54a825b.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <!-- nav section -->
        <section>
            <nav>
                <h2 class="nav-tittle">Influencer products</h2>
                <ul>
                    <li> <a href="">Home</a></li>
                    <li> <a href="">Products</a></li>
                    <li> <a href="">Sign up</a></li>
                    <li> <a href="">Log In</a></li>
                    <li><i class="fa-solid fa-magnifying-glass"></i></li>
                    <li><i class="fa-solid fa-cart-shopping"></i></li>
                </ul>
            </nav>
        </section>
        <!-- banner section -->
        <section class="banner-container">
            <div class="banner-contant">
                <h1 class="banner-title">Start your Journey as
                    Influencer</h1>
                <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed <br>scelerisque eros. Lectus faucibus.</p>
                <div class="banner-btn">
                    <button>Preebook Now</button>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="banner-cover">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <!-- sponsor section -->
        <section class="sponsor-contant">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
        </section>

    </header>

    <main>

    </main>

    <footer>


    </footer>
</body>

</html>
